<div class="site uk-container uk-container-center uk-padding-remove">
    <div class="menu-block uk-container uk-container-center">
        <h1 class="menu-subtitle">轮播图编辑</h1>
        <ul class="menu-items">
            <li class="menu-items-item" v-if="state.edittingSlideshows === false" v-on:click="state.edittingSlideshows = true">
                修改轮播图
            </li>
            <li class="menu-items-item uk-text-danger" v-if="state.edittingSlideshows" v-on:click="commitSlideshows()">
                完成修改
            </li>
            <li class="menu-items-item" v-on:click="createSlideshow()" v-if="state.edittingSlideshows">
                添加轮播图
            </li>
        </ul>
    </div>
    <div class="menu-block uk-container uk-container-center" v-for="i of slideshows">
        <ul class="menu-items">
            <li class="menu-items-item">
                <div class="uk-grid">
                    <div class="uk-width-1-3 uk-text-center">
                        <img v-bind:src="i.imgUrl" style="max-height: 250px;" />
                    </div>
                    <div class="uk-width-2-3" v-if="state.edittingSlideshows">
                        <div class="uk-flex uk-flex-column">
                            <input type="text" placeholder="标题" class="uk-h2" v-model="i.title" v-on:change="markDirty(i)">
                            <textarea style="min-height: 100px;" placeholder="摘要" v-model="i.outline" v-on:change="markDirty(i)"></textarea>
                            <input type="text" placeholder="图片地址" v-model="i.imgUrl" v-on:change="markDirty(i)">
                            <input type="text" placeholder="链接" v-model="i.link" v-on:change="markDirty(i)">
                            <input type="text" placeholder="序号" v-model="i.id" v-on:change="markDirty(i)">
                        </div>
                    </div>
                    <div class="uk-width-2-3" v-if="!state.edittingSlideshows">
                        <!--div class="uk-flex uk-flex-column">
                            <h2 class="uk-h2" v-html="i.title"></h2>
                            <p style="min-height: 100px;" v-html="i.outline"></p>
                            <span type="text" v-html="i.link"></span>
                            <span type="text" v-html="i.id"></span>
                        </div-->
                        <div class="uk-flex uk-flex-column">
                            <input type="text" class="uk-h2" v-model="i.title" disabled="">
                            <textarea style="min-height: 100px;" v-model="i.outline" disabled=""></textarea>
                            <input type="text" v-model="i.imgUrl" disabled="">
                            <input type="text" v-model="i.link" disabled="">
                            <input type="text" v-model="i.id" disabled="">
                        </div>
                    </div>
                </div>
            </li>
            <li class="menu-items-item uk-text-danger" v-on:click="deleteSlideshow(i)" v-if="state.edittingSlideshows">
                删除
            </li>
        </ul>
    </div>
</div>
